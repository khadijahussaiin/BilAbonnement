<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bil</title>
    <link rel="stylesheet" type="text/css" href="/OpretBil.css">
</head>
<body>
<div class="container">
    <h1>Opret Bil</h1>
    <form action="/opretBil" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="vognnummer">Vognnummer:</label>
                <input type="text" id="vognnummer" name="vognnummer" required>
            </div>
            <div class="form-group">
                <label for="maerke">Mærke:</label>
                <input type="text" id="maerke" name="maerke" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="stelnummer">Stelnummer:</label>
                <input type="text" id="stelnummer" name="stelnummer" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="number" id="model" name="model" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="staalpris">Stålpris:</label>
                <input type="number" id="staalpris" name="staalpris" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="regAfgift">Registreringsafgift:</label>
                <input type="number" id="regAfgift" name="regAfgift" step="0.01" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="co2Udledning">CO2 Udledning:</label>
                <input type="number" id="co2Udledning" name="co2Udledning" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="gearType">Gear Type:</label>
                <select id="gearType" name="gearType" required>
                    <option value="Automatisk">Automatisk</option>
                    <option value="Manuel">Manuel</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="tilstandID">Tilstand:</label>
                <select id="tilstandID" name="tilstandID" required>
                    <option value="1">Lejeklar</option>
                    <option value="2">Udlejet</option>
                    <option value="3">Skadet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" required>
            </div>
        </div>
        <button type="submit">Gem</button>
    </form>
</div>
</body>
</html>
