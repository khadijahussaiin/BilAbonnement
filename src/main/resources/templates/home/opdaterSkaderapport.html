<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater Skaderapport</title>
</head>
<body>
<div>
    <h1>Opdater Skaderapport</h1>
    <form action="/opdaterSkaderapport" method="post">
        <input type="hidden" name="skadeID" th:value="${skaderapport.skadeID}">

        <label for="vognnummer">Vognnummer:</label>
        <input type="text" id="vognnummer" name="vognnummer" th:value="${skaderapport.vognnummer}" required><br>

        <label for="dato">Dato:</label>
        <input type="date" id="dato" name="dato" th:value="${skaderapport.dato}" required><br>

        <label for="overkoerteKilometer">Overk√∏rte Kilometer:</label>
        <input type="number" id="overkoerteKilometer" name="overkoerteKilometer" step="0.01" th:value="${skaderapport.overkoerteKilometer}" required><br>

        <label for="checkAfSkade">Check Af Skade:</label>
        <input type="text" id="checkAfSkade" name="checkAfSkade" th:value="${skaderapport.checkAfSkade}" required><br>

        <label for="skadeBeskrivelse">Skadebeskrivelse:</label>
        <textarea id="skadeBeskrivelse" name="skadeBeskrivelse" required th:text="${skaderapport.skadeBeskrivelse}"></textarea><br>

        <label for="prisIAlt">Pris I Alt:</label>
        <input type="number" id="prisIAlt" name="prisIAlt" step="0.01" th:value="${skaderapport.prisIAlt}" required><br>

        <button type="submit">Gem</button>
    </form>
</div>
</body>
</html>
