<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaderapport Detaljer</title>
<!--    <link rel="stylesheet" type="text/css" href="/skadeRapportEnkelt.css">-->
</head>
<style>
    body {
        background-color: #215a80; /* Blå baggrund */
        font-family: Arial, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    div {
        background-color: #b5b3b3; /* Grå boks */
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #000000;
        width: 94%;
        margin-left: 5px;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .aBTN {
        display: inline-block; /* Sikrer, at links opfører sig korrekt */
        text-decoration: none; /* Fjerner underlinje fra links */
    }

    .btn-opdater, .btn-slet {
        background-color: #28a745; /* Grøn farve til opdateringsknap */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        font-size: 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
    }

    .btn-slet {
        background-color: #dc3545; /* Rød farve til sletteknap */
    }

    .btn-opdater:hover {
        background-color: #218838; /* Mørkere grøn ved hover */
    }

    .btn-slet:hover {
        background-color: #c82333; /* Mørkere rød ved hover */
    }
    /*______________________*/
    .inline-container {
        display: flex;
        align-items: center; /* Justerer elementerne lodret centreret */
    }

    .inline-container p {
        margin-right: 20px; /* Tilføjer lidt afstand mellem elementerne */
    }

    .inline-container p:last-child {
        margin-right: 0; /* Fjerner højre margin fra det sidste element */
    }
    /*____________________*/

    .boks {
        display: block; /* Gør span til en blok for at tage hele linjen */
        background-color: #ffffff; /* Lys cyan baggrundsfarve */
        padding: 10px; /* Indvendig afstand for at give plads omkring teksten */
        border-radius: 4px; /* Afrundede hjørner */
        margin-top: 5px; /* Afstand fra <strong> teksten ovenfor */
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        color: black;
    }
</style>
<body>
<div>
    <h1>Skaderapport Detaljer</h1>

        <div class="inline-container">
            <p>
                <strong>Dato:</strong>
                <br>
                <span class="boks" th:text="${skaderapport.dato}"></span>
            </p>
        </div>
        <div class="inline-container">
            <p style="width: 275px">
                <strong style="width: 200px">Skade ID:</strong>
                <span class="boks" th:text="${skaderapport.skadeID}"></span>
            </p>
            <br>
            <p style="margin-left: 75px">
                <strong>Vognnummer:</strong>
                <span class="boks" th:text="${skaderapport.vognnummer}"></span>
            </p>
        </div>
        <div class="inline-container">
            <p>
                <strong>Overkørte Kilometer:</strong>
                <span class="boks" th:text="${skaderapport.overkoerteKilometer}"></span>
            </p>
        </div>
        <div class="inline-container">
            <p>
                <strong>Check Af Skade:</strong>
                <span class="boks" th:text="${skaderapport.checkAfSkade}"></span>
            </p>
        </div>
        <div class="inline-container">
            <p>
                <strong>Skadebeskrivelse:</strong>
                <br>
                <span class="boks" th:text="${skaderapport.skadeBeskrivelse}"></span>
            </p>
        </div>
        <div class="inline-container">
            <p>
                <strong>Pris I Alt:</strong>
                <span class="boks" th:text="${skaderapport.prisIAlt}"></span>
            </p>
        </div>

        <a class="aBTN" th:href="@{'/opdaterSkaderapport/' + ${skaderapport.skadeID}}">
            <button type="button" class="btn-opdater">Opdater</button>
        </a>
        <a class="aBTN" th:href="@{'/sletSkaderapport/' + ${skaderapport.skadeID}}" onclick="return confirm('Er du sikker på, at du vil slette denne skaderapport? Denne handling kan ikke fortrydes.');">
            <button type="button" class="btn-slet">Slet</button>
        </a>
</div>
</body>
</html>
