<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Opret Lejekontrakt</title>
</head>
<body>
<h1>Opret Ny Lejekontrakt</h1>
<form action="/OpretLejekontrakt" method="post">
  <label for="startDato">Start Dato:</label>
  <input type="date" id="startDato" name="startDato" required><br>

  <label for="slutDato">Slut Dato:</label>
  <input type="date" id="slutDato" name="slutDato" required><br>

  <label for="pris">Pris:</label>
  <input type="number" id="pris" name="pris" step="0.01" required><br>

  <label for="vognnummer">Vognnummer:</label>
  <input type="text" id="vognnummer" name="vognnummer" required><br>

  <label for="navn">Navn:</label>
  <input type="text" id="navn" name="navn" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="telefon">Telefon:</label>
  <input type="text" id="telefon" name="telefon" required><br>

  <label for="statusID">Status:</label>
  <select id="statusID" name="statusID" required>
    <option value="1">Aktiv</option>
    <option value="2">Afsluttet</option>
  </select><br>

  <button type="submit">Gem</button>
</form>
</body>
</html>
