<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opret Ny Skaderapport</title>
</head>
<body>
<div>
  <h1>Opret Ny Skaderapport</h1>
  <form action="/opretSkaderapport" method="post">
    <label for="vognnummer">Vognnummer:</label>
    <input type="text" id="vognnummer" name="vognnummer" required><br>

    <label for="dato">Dato:</label>
    <input type="date" id="dato" name="dato" required><br>

    <label for="overkoerteKilometer">Overk√∏rte Kilometer:</label>
    <input type="number" id="overkoerteKilometer" name="overkoerteKilometer" step="0.01" required><br>

    <label for="checkAfSkade">Check Af Skade:</label>
    <input type="text" id="checkAfSkade" name="checkAfSkade" required><br>

    <label for="skadeBeskrivelse">Skadebeskrivelse:</label>
    <textarea id="skadeBeskrivelse" name="skadeBeskrivelse" required></textarea><br>

    <label for="prisIAlt">Pris I Alt:</label>
    <input type="number" id="prisIAlt" name="prisIAlt" step="0.01" required><br>

    <button type="submit">Gem</button>
  </form>
</div>
</body>
</html>
