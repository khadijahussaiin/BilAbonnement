<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="opretBilForm">
    <h2>Opret Ny Bil</h2>
    <form th:action="@{/OpretBil}" th:object="${bil}" method="post">
        <label for="vognnummer">Vognnummer:</label>
        <input type="text" id="vognnummer" name="vognnummer" required><br>

        <label for="maerke">Mærke:</label>
        <input type="text" id="maerke" name="maerke" required><br>

        <label for="stelnummer">Stelnummer:</label>
        <input type="text" id="stelnummer" name="stelnummer" required><br>

        <label for="model">Model (årstal):</label>
        <input type="number" id="model" name="model" required><br>

        <label for="staalpris">Stålpris:</label>
        <input type="number" id="staalpris" name="staalpris" required><br>

        <label for="regAfgift">Registreringsafgift:</label>
        <input type="number" id="regAfgift" name="regAfgift" required><br>

        <label for="co2Udledning">CO2 Udledning (g/km):</label>
        <input type="number" id="co2Udledning" name="co2Udledning" required><br>

        <label for="gearType">Gear Type:</label>
        <select id="gearType" name="gearType">
            <option value="Automatisk">Automatisk</option>
            <option value="Manuel">Manuel</option>
        </select><br>

        <label for="tilstandID">Tilstand:</label>
        <input type="number" id="tilstandID" name="tilstandID" required><br>

        <button type="submit" class="submit-btn">Tilføj Bil</button>
        <a href="/BilAdministration" class="cancel-btn">Annuller</a>
    </form>
</div>
</body>
</html>
