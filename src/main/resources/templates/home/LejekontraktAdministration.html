<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lejekontrakt Oversigt</title>
</head>
<body>
<h1>Lejekontrakter</h1>
<div class="lejekontrakter-container">
  <table>
    <thead>
    <tr>
      <th>Billede</th>
      <th>Lejekontrakt ID</th>
      <th>Start Dato</th>
      <th>Slut Dato</th>
      <th>Pris</th>
      <th>Vognnummer</th>
      <th>Kunde Navn</th>
      <th>Email</th>
      <th>Telefon</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lejekontrakt : ${lejekontrakter}">
      <td><img th:src="@{${lejekontrakt.bil.billede}}" alt="Billede af bil" style="width: 150px; height: 100px;"></td>
      <td th:text="${lejekontrakt.lejekontraktID}"></td>
      <td th:text="${lejekontrakt.startDato}"></td>
      <td th:text="${lejekontrakt.slutDato}"></td>
      <td th:text="${lejekontrakt.pris}"></td>
      <td th:text="${lejekontrakt.vognnummer}"></td>
      <td th:text="${lejekontrakt.kunde.navn}"></td>
      <td th:text="${lejekontrakt.kunde.email}"></td>
      <td th:text="${lejekontrakt.kunde.telefon}"></td>
      <td th:text="${lejekontrakt.statusLK}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
