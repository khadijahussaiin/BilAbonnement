<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opdater Lejekontrakt</title>
</head>
<body>
<h1>Opdater Lejekontrakt</h1>
<form action="/opdaterLejekontrakt" method="post">
    <input type="hidden" name="lejekontraktID" th:value="${lejekontrakt.lejekontraktID}">
    <input type="hidden" name="kundeID" th:value="${lejekontrakt.kundeID}">

    <label for="startDato">Start Dato:</label>
    <input type="date" id="startDato" name="startDato" th:value="${lejekontrakt.startDato}" required><br>

    <label for="slutDato">Slut Dato:</label>
    <input type="date" id="slutDato" name="slutDato" th:value="${lejekontrakt.slutDato}" required><br>

    <label for="pris">Pris:</label>
    <input type="number" id="pris" name="pris" th:value="${lejekontrakt.pris}" step="0.01" required><br>

    <label for="vognnummer">Vognnummer:</label>
    <input type="text" id="vognnummer" name="vognnummer" th:value="${lejekontrakt.vognnummer}" required><br>

    <label for="navn">Navn:</label>
    <input type="text" id="navn" name="navn" th:value="${lejekontrakt.navn}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${lejekontrakt.email}" required><br>

    <label for="telefon">Telefon:</label>
    <input type="text" id="telefon" name="telefon" th:value="${lejekontrakt.telefon}" required><br>

    <label for="statusID">Status:</label>
    <select id="statusID" name="statusID" required>
        <option value="1" th:selected="${lejekontrakt.status == 'Aktiv'}">Aktiv</option>
        <option value="2" th:selected="${lejekontrakt.status == 'Afsluttet'}">Afsluttet</option>
    </select><br>

    <button type="submit">Gem</button>
</form>
</body>
</html>
