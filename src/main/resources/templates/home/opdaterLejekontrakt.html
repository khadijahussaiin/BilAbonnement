<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/opdaterLejekontrakt.css">
    <title>Opdater Lejekontrakt</title>
</head>
<body>
<div class="container">
    <div>
    <a th:href="@{/LejekontraktAdministration}" class="back-link">
        <button class="back-button">&larr;</button>
    </a>
    <h1>Opdater Lejekontrakt</h1>
    </div>
    <form action="/opdaterLejekontrakt" method="post">
        <input type="hidden" name="lejekontraktID" th:value="${lejekontrakt.lejekontraktID}">
        <input type="hidden" name="kundeID" th:value="${lejekontrakt.kundeID}">

        <div class="form-row">
            <div>
                <label for="startDato">Start Dato:(dd-MM-yyyy)</label>
                <input type="date" id="startDato" name="startDato" th:value="${lejekontrakt.startDato}" required>
            </div>
            <div>
                <label for="slutDato">Slut Dato:(dd-MM-yyyy)</label>
                <input type="date" id="slutDato" name="slutDato" th:value="${lejekontrakt.slutDato}" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="pris">Pris:</label>
                <input type="number" id="pris" name="pris" th:value="${lejekontrakt.pris}" step="0.01" required>
            </div>
            <div>
                <label for="vognnummer">Vognnummer:</label>
                <input type="text" id="vognnummer" name="vognnummer" th:value="${lejekontrakt.vognnummer}" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="navn">Navn:</label>
                <input type="text" id="navn" name="navn" th:value="${lejekontrakt.navn}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${lejekontrakt.email}" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="telefon">Telefon:</label>
                <input type="text" id="telefon" name="telefon" th:value="${lejekontrakt.telefon}" required>
            </div>
            <div>
                <label for="statusID">Status:</label>
                <select id="statusID" name="statusID" required>
                    <option value="1" th:selected="${lejekontrakt.status == 'Aktiv'}">Aktiv</option>
                    <option value="2" th:selected="${lejekontrakt.status == 'Afsluttet'}">Afsluttet</option>
                </select>
            </div>
        </div>

        <button type="submit" class="submit-button">Gem</button>
    </form>
</div>
</body>
</html>
